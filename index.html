<!DOCTYPE html>
<html>
<style>
body {
	font-size: 1.25em;
}
input {
	width: 200px;
	height: 20px;
	font-size: 1.05em;
}

</style>
	
<body>
<h2>Yellow Card Search</h2>
<form onsubmit="return redirectCloudant();">
Search Cloudant by Health Card Number:<br>
<input type="text" id="hcn1">
<input type="submit" value="Get Yellow Card">
<p>Cloudant sample Health Card Numbers:</p>
<p>6025157170, 7703432802, 6337565391</p>
</form>

<form onsubmit="return redirectPanorama();">
Search Panorama by Health Card Number:<br>
<input type="text" id="hcn2">
<input type="submit" value="Get Yellow Card">
<p>Panorama sample Health Card Numbers:</p>
<p>6025157170, 7703432802, 6337565391</p>
</form>
	
</body>

<script>
function redirectCloudant() {
	var hcn = document.getElementById("hcn1").value;
    window.location = "/"+hcn+"/yc";
    return false;
}
	
function redirectPanorama() {
	var hcn = document.getElementById("hcn2").value;
    window.location = "/pan/"+hcn+"/yc";
    return false;
}
</script>
	
</html>
